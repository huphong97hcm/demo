<html>
    <head>
        <title>CROWDPP – Đăng ký</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div style="background-color: black;">
            <img src="CROWDPP/logo.png" alt="logo">
        </div>
        <div style="background-image: url('CROWDPP/bg.jpg'); padding: 80px;">
            <table width="320" border="1" cellspacing="0" bgcolor="#F5F5F5" align="center">
                <tr bgcolor="#FF9A24">
                    <td align="left" height="40">
                        <font color="#FFF"><b>&nbsp;Sign up</b></font>
                    </td>
                </tr>
                <tr>
                    <td>
                        <form>
                            <table width="100%" cellpadding="8" cellspacing="0">
                                <tr>
                                    <td>
                                        
                                        <table width="100%" border="1" cellpadding="5" cellspacing="0" style="border-color: #FFF;">
                                            <tr style="background-color: #FFF;">
                                                <td width="35" align="center">
                                                    <img src="CROWDPP/username_icon.png">
                                                </td>
                                                <td>
                                                    <input type="text"
                                                        placeholder="Enter your name"
                                                        size="28"
                                                        style="border:none;">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                        <table height="46" width="100%" border="1" cellpadding="5" cellspacing="0" style="border-color: #FFF;">
                                            <tr style="background-color: #FFF;">
                                                <td width="35" align="center">
                                                    <img src="CROWDPP/email_icon.jpg">
                                                </td>
                                                <td>
                                                    <input type="email"
                                                        placeholder="Enter your email"
                                                        size="28"
                                                        style="border:none;">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                        <table width="100%" border="1" cellpadding="5" cellspacing="0" style="border-color: #FFF;">
                                            <tr style="background-color: #FFF;">
                                                <td width="35" align="center">
                                                    <img src="CROWDPP/password_icon.png">
                                                </td>
                                                <td>
                                                    <input type="password"
                                                        placeholder="Create a password"
                                                        size="28"
                                                        style="border:none;">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                        <table width="100%" border="1" cellpadding="5" cellspacing="0" style="border-color: #FFF;">
                                            <tr style="background-color: #FFF;"> 
                                                <td width="35" align="center">
                                                    <img src="CROWDPP/password_icon.png">
                                                </td>
                                                <td>
                                                    <input type="password"
                                                        placeholder="Confirm a password"
                                                        size="28"
                                                        style="border:none;">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td>

                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <input type="checkbox" id="remember">
                                                    <label for="remember">I accept term and condition</label>
                                                </td>

                                                <td align="right">
                                                    <input type="submit"
                                                        value="Sign up"
                                                        style="background:#FF9A24;color:#FFF;border:none;padding:5px 12px;">
                                                </td>
                                            </tr>
                                        </table>

                                    </td>
                                </tr>
                                <tr>
                                    <td align="center">
                                        <div style="border-top: 1px solid #ccc; margin: 20px 20px 10px 20px;"></div>
                                        <div style="color: black;">
                                            Already have an account? <a href="#">Login now</a>
                                        </div>
                                    </td>
                                </tr>

                            </table>

                        </form>

                    </td>
                </tr>

            </table>
        </div>
        <div style="background-color: black; color: white; text-align: center; height: 70px; place-items: center; display: grid;">
            <span>&copy; 2026 All Rights Reserved.</span>
        </div>
    </body>
</html>
